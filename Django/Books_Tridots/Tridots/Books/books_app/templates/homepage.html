<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <style>
            table, tr, th, td {
                color: black;
                border: 3px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h1>List of Books</h1>
        <table>
                <th> Book_ID </th>
                <th> Title </th>
                <th> Author </th>
                <th> Price </th>
            {% for book in books%}
            <tr>
                <td> {{book.book_id}}</td>
                <td> {{book.title}} </td>
                <td> {{book.author}} </td>
                <td> {{book.price}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>

</html>
