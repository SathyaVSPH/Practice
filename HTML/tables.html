<html lang="en-IN">
    <head>
        <meta charset ='UTF-8'>
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <title>My First Table</title>
        <style>
            table, tr, td, th{
                color: white;
                border: 3px solid white;
                border-collapse: collapse;
            }
            
            body {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>S.No.</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            
            <tr>
                <td>1</td>
                <td>Sathya Narayanan</td>
                <td>Viswalingam</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Vijay</td>
                <td>Viswalingam</td>
            </tr>
        </table>
    </body>
</html>
