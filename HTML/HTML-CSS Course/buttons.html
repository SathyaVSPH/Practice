<style>
    button.Subscribe {
        background-color : rgb(199, 7, 7);
        color: white;
        border-radius : 2px;
        border: none;
        /* when we change text, it overflows the box. to overcome we use padding.
		height : 35px;
        width : 113px;*/
		padding-top: 10px;
		padding-bottom: 10px;
		padding-left: 16px;
		padding-right: 16px;
        font-size : 14;
		cursor : pointer;
		margin-right: 8px;
		transition: opacity 0.2s;
    }

	.Subscribe:hover {
		opacity: 0.8;
	}

	.Subscribe:active {
		opacity: 0.5;
	}

		button.join {
			border-radius: 2px;
			/*height : 35px;*/
			font-size: 14;
			cursor : pointer;
			background-color: white;
			color : rgb(6, 95, 212);
			border: 1px solid rgb(6, 95, 212);
			/*width: 64px;*/
			padding-left: 15px;
			padding-right: 15px;
			padding-top: 9px;
			padding-bottom: 9px;
			cursor: pointer;
			margin-right: 8px;
			transition: background-color 0.2s, color 0.2s;
		}

		.join:hover {
			color: white;
			background-color:rgb(6, 95, 212)
			
		}

		.join:active {
			opacity: 0.8;
		}

		.tweet {
			background-color: rgb(29, 155, 240);
			color: white;
			height : 37px;
			cursor: pointer;
			border-radius: 30px; /*keep it 0.5 of height or radius whichever
			 is lowest to achieve the rounded button*/
			font-weight: bold;
			font-size: 15;
			width: 73px;
			border: none;
			transition: box-shadow 0.1s;
			
		}

		.tweet:hover {
			opacity: 0.8;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
		}

		.tweet:active {
			opacity: 0.5;
		}
</style>

<button class="Subscribe">
  SUBSCRIBE
</button>

<button class="join">
	JOIN
</button>

<button class="tweet">
	Tweet
</button>
